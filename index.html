<body>

<div id="addQuestion">
<form onsubmit="generate();return false;">

		Genetate QRCode: <input type="text" id="qr" name=""  >

 <div id="qrResult" style="height: 100px; width: 100px" class="center">

Read QRCode : <input type="file" id="file" name="file">
<p>Qr Content: <span id="content"></span></p>

</div>
<script type="text/javascript">
	var qrcode=new QRCode(document.getElementById('qrResult'),{
		width:200,
		height:200,
		

	});

function generate(){
	var message=document.getElementById('qr');
	if(!message.value){
		alert("Input a text");
		message.focus();
		return;
	}

	qrcode.makeCode(message.value);
}

</script>

<script type="text/javascript" src="js/qrReader.js"></script>
